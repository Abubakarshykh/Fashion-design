<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Scrollable Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #progress-bar {
      transition: width 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Image Grid Section -->
  <section class="w-full max-w-full p-8">
    <div class="py-4 my-4 space-y-1 ">
      <h1 class="text-3xl font-bold">Explore the essence of Fashion</h1>
      <p>From Statement pieces to everyday luxuary, browse expertly curated categories tailored to perfection</p></div>
  </section>

  <!-- Scrollable Section -->
  <div class="relative w-full p-8 overflow-hidden">
    <div id="scrollable-container" class="flex gap-4 overflow-x-auto scroll-smooth w-full">
      <!-- Images in Scrollable Section -->
      <img src="images/a_3.jpg" alt="Image 5" class="w-80 h-64 rounded-lg shadow-lg object-cover flex-shrink-0">
      <img src="images/a_4.jpg" alt="Image 6" class="w-80 h-64 rounded-lg shadow-lg object-cover flex-shrink-0">
      <img src="images/a_5.jpg" alt="Image 7" class="w-80 h-64 rounded-lg shadow-lg object-cover flex-shrink-0">
      <img src="images/a_1.jpg" alt="Image 8" class="w-80 h-64 rounded-lg shadow-lg object-cover flex-shrink-0">
      <img src="images/a_2.jpg" alt="Image 9" class="w-80 h-64 rounded-lg shadow-lg object-cover flex-shrink-0">
      <img src="images/a_6.jpg" alt="Image 10" class="w-80 h-64 rounded-lg shadow-lg object-cover flex-shrink-0">
      <img src="images/a_7.jpg" alt="Image 10" class="w-80 h-64 rounded-lg shadow-lg object-cover flex-shrink-0">
    </div>
  
  </div>
  

  <script>
    const scrollableContainer = document.getElementById('scrollable-container');
    const progressBar = document.getElementById('progress-bar');

    scrollableContainer.addEventListener('scroll', () => {
      const scrollWidth = scrollableContainer.scrollWidth - scrollableContainer.clientWidth;
      const scrollLeft = scrollableContainer.scrollLeft;
      const scrollPercentage = (scrollLeft / scrollWidth) * 100;

    });
  </script>

</body>
</html>
