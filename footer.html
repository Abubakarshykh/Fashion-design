<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    <style>
        #default-carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        </style>
</head>
<body>
    <footer class="bg-[--fotr-bg] text-[--fotr-btn] text-sm py-[3rem] px-8">
        <h2 class="text-lg font-bold mb-8 ">EVENESS</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 justify-items-start">
          <!-- Column no 1 -->
          <div class="w-full mt-10 ">
            <ul class="text-md flex flex-wrap gap-1">
                <!-- Each list item gets specific width to determine layout -->
                <li class="w-1/4">Home /</li>
                <li class="w-1/3">Login /</li>
                <li class="w-1/3">Get Started /</li>
                <li class="w-1/3">About Us /</li>
                <li class="w-1/2">Shop /</li>
                <li class="w-full ">Account /</li>
              </ul>
              
          </div>
          
          <!-- Column no 2 -->
          <div class="w-full p-4 space-y-5">
            <div class="font-medium text-xs tracking-wide">CONTACT US</div>
            <span class="text-lg tracking-wide ">+1 999 888-76-54</span>
            <div class="font-medium text-xs tracking-wide">Email</div>
            <span class="text-md tracking-wide ">hello@logogmail.com</span>
          </div>
          <!-- Column 3 -->
          <div class="w-full p-4 space-y-5">
            <div class="font-medium text-xs tracking-wide">Address</div>
            <span class="text-md tracking-wide ">2118 thornridge Cir.Syracuse, Connecticut 35624</span>
            <div class="font-medium text-xs tracking-wide">Opening Hours</div>
            <span>9am-6pm</span>
          </div>    
        </div>
    
      </footer>

    
</body>
</html>
